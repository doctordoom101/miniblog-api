version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: miniblog_postgres
    env_file:
      .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: miniblog_app
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      .env
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  postgres_data: